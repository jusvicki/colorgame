<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <h1 data-testid="gameInstructions">Guess the correct color!</h1>
    <div data-testid="colorOption">
        <button class="color-button" id="red-btn" style="background-color: red;">Red</button>
        <button class="color-button" id="blue-btn" style="background-color: blue;">Blue</button>
        <button class="color-button" id="green-btn" style="background-color: green;">Green</button>
        <button class="color-button" id="yellow-btn" style="background-color: yellow;">Yellow</button>
        <button class="color-button" id="purple-btn" style="background-color: purple;">Purple</button>
        <button class="color-button" id="orange-btn" style="background-color: orange;">Orange</button>
    </div>

   
    <div class="color-box" id="color-box" data-testid="colorBox"></div>

   
    <div class="message" id="game-message"></div>

    <script>
       
        function getRandomColor() {
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Function to display the color box and check if the game is won or lost
        function handleButtonClick(buttonColor) {
            const colorBox = document.getElementById('color-box');
            const randomColor = getRandomColor();

        
            colorBox.style.backgroundColor = randomColor;
            colorBox.style.display = 'block';

            //confirm if the color matches the button clicked
            const message = document.getElementById('game-message');
            if (buttonColor === randomColor) {
                message.textContent = 'You Win!';
                message.style.color = 'green';
            } else {
                message.textContent = 'You Lose!';
                message.style.color = 'red';
            }
        }

      
        document.getElementById('red-btn').addEventListener('click', () => handleButtonClick('red'));
        document.getElementById('blue-btn').addEventListener('click', () => handleButtonClick('blue'));
        document.getElementById('green-btn').addEventListener('click', () => handleButtonClick('green'));
        document.getElementById('yellow-btn').addEventListener('click', () => handleButtonClick('yellow'));
        document.getElementById('purple-btn').addEventListener('click', () => handleButtonClick('purple'));
        document.getElementById('orange-btn').addEventListener('click', () => handleButtonClick('orange'));
    </script>
</body>
</html>
